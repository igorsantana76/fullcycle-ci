name: ci-golang-workflow
on:
  pull_request:
    branches:
      - develop
jobs: 
  check-application:
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        go: ['1.14', '1.15']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - run: cd src && go test
      - run: go run src/math.go